<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <form>
      <div class="kotak-form">
        <div class="logo">
          <img src="/Logo/Logo_Kecantikan.png" />
        </div>
        <div class="header">
          <h1>Log in</h1>
        </div>
        <div class="form">
          <div class="username">
            <label class="text-username">Nomor HP/Username/Email</label>
            <div class="kotak-username">
              <input class="kotak-input-username" type="text" />
            </div>
          </div>
          <div class="password">
            <label class="text-password">Password</label>
            <div class="kotak-password">
              <input class="kotak-input-password" type="password" />
            </div>
          </div>
        </div>
        <div class="button-login">
          <a href="/Index.html" class="kotak-login">Login</a>
        </div>
      </div>
    </form>
  </body>
</html>
